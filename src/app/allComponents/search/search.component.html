<section class="py-20 bg-slate-100 fixed top-0 left-0 bottom-0  right-0">

    <div class="mx-auto px-3 w-96 md:w-1/2 lg:w-1/3 border  bg-slate-100">
        <div
            class="max-h-full  overflow-hidden flex flex-col bg-white border shadow-sm rounded-xl pointer-events-auto dark:bg-neutral-800 dark:border-neutral-700 dark:shadow-neutral-700/70">

            <div>
                <i [routerLink]="['/home']" routerLinkActive="router-link-active"
                    class="fa-solid fa-x px-2 text-red-600 text-2xl"></i>
            </div>
            <div
                class="flex justify-center shadow-xl  items-center py-3 px-4 border-b bg-slate-300  dark:border-neutral-700">
                <h3 class="font-bold   text-gray-800 dark:text-white">
                    search by name
                </h3>
            </div>
            <div class=" rounded-lg mx-auto">
                <input [(ngModel)]="name" class="w-80  border my-2 border-black rounded-lg p-2" type="text"
                    placeholder="enter Name ">
            </div>

            @for (item of _allUsers |search:name!; track $index) {

            <div
                class="header-card flex  justify-between items-center shadow-sm px-3 rounded-sm hover:px-2 transition-all  ">
                <div class="flex items-center px-4">
                    <img class="m-2 w-10 rounded-full" [src]="item.img!" alt="">
                    <div class="flex flex-col justify-center ">
                        <p class="m-0 font-medium">{{item.name}}</p>
                        <p class="-mt-1">2 frinds fo..</p>
                    </div>
                </div>
                <i class=" px-2 font-bold text-blue-400">follow</i>
            </div>

            }



        </div>

    </div>

</section>
